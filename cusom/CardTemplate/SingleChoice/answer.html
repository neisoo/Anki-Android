<div class="text">{{Question}}[<span id = "optionTrueLabel" class="right">A</span>]</div>
<ol class="options" id="optionList"></ol>

{{#Options}}
<!-- Use this div to pass list data to script -->
<div id="options" style="display:none">
{{Options}}
</div>
{{/Options}}

<div id="userData" style="display:none">
[[userdata:replace with the data that passed from question]]
</div>

<hr>
{{#Extra}}
<div class="extra">{{Extra}}</div>
{{/Extra}}

<script>
getOptions()
var optionTrueIndex = document.getElementById("optionTrueIndex")
var optionTrueLabel = document.getElementById("optionTrueLabel")
optionTrueLabel.innerHTML = optionTrueIndex.innerHTML
</script>
